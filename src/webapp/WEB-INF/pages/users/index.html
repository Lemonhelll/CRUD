<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table of users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>User's name</th>
        <th>User's surname</th>
        <th>User's age</th>
    </tr>
    <tr th:each ="user : ${users}">
        <td th:utext="${user.getName()}">...</td>
        <td th:utext="${user.getSurname()}">...</td>
        <td th:utext="${user.getAge()}">...</td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}">Show User</a>...</td>
    </tr>
</table>
<a href="new/">Create new user</a>
</body>
</html>
